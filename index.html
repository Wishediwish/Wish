
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Путь Итами</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #fff;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    .screen {
      display: none;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    .active {
      display: block;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 14px;
      padding: 2em;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.25);
    }
    h1 {
      text-align: center;
      color: #ffd1dc;
    }
    button {
      margin: 1em 0;
      background: #5a3e7c;
      border: none;
      padding: 1em;
      color: white;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #7a52a3;
    }
    .quiz {
      margin-top: 1em;
    }
    .quiz p {
      margin-bottom: 0.5em;
    }
    .quiz button {
      width: auto;
      margin: 0.5em 0.5em 0 0;
    }
    .input-blank {
      padding: 0.5em;
      margin: 0.5em 0;
      width: calc(100% - 1em);
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <script src="scenes.js"></script>
</body>
</html>
