
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Путь Итами</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #fff;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    .screen {
      display: none;
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }
    .active {
      display: block;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 800px;
      padding: 2em;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 200, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 200, 255, 0.5);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }
    h1 {
      text-align: center;
      color: #ffd1dc;
    }
    button {
      margin: 1em 0;
      background: #444;
      border: 2px solid rgba(255, 200, 255, 0.8);
      padding: 1em;
      color: white;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
    .quiz {
      margin-top: 1em;
    }
    .quiz p {
      margin-bottom: 0.5em;
    }
    .quiz button {
      width: auto;
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <script src="scenes.js"></script>
</body>
</html>
